<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    
    <link rel="stylesheet" href="./styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="body">
    <main class="profile-card">
      <header class="profile-card__header">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall"
          class="profile-card__image"
        />
      </header>
      <article class="profile-card__content">
        <h1 class="profile-card__name">Jessica Randall</h1>
        <p class="profile-card__location">London, United Kingdom</p>
      </article>
      <article class="profile-card__content">
        <p class="profile-card__bio">"Front-end developer and avid reader."</p>
      </article>
      <section class="profile-card__links">
        <a href="#" class="profile-card__button">GitHub</a>
        <a href="#" class="profile-card__button">Frontend Mentor</a>
        <a href="#" class="profile-card__button">LinkedIn</a>
        <a href="#" class="profile-card__button">Twitter</a>
        <a href="#" class="profile-card__button">Instagram</a>
      </section>
    </main>
    <footer class="footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        Coded by Billy Li.
      </p>
    </footer>
  </body>
</html>
